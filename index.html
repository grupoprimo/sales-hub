  <!-- Script de Filtragem e Toggling de Layout -->
  <script>
    // (O código JavaScript permanece o mesmo)
    const groupFilter = document.getElementById('group-filter');
    const priceFilter = document.getElementById('price-filter');
    const customTrailFilter = document.getElementById('custom-trail-filter');
    const financeCareerFilter = document.getElementById('finance-career-filter');
    const degreeFilter = document.getElementById('degree-filter');
    const companyFilter = document.getElementById('company-filter');
    const primoFilter = document.getElementById('primo-filter');

    const toggleButton = document.getElementById('toggle-layout');
    const toggleFiltersButton = document.getElementById('toggle-filters');
    const mainContainer = document.querySelector('.main-container');
    const filtersSection = document.querySelector('.filters');
    const allProducts = Array.from(document.querySelectorAll('#product-list .product'));

    // Alterna layout (horizontal <-> vertical)
    toggleButton.addEventListener('click', () => {
      if (mainContainer.classList.contains('layout-horizontal')) {
        mainContainer.classList.remove('layout-horizontal');
        mainContainer.classList.add('layout-vertical');
        filtersSection.classList.remove('filters-horizontal');
        filtersSection.classList.add('filters-vertical');
      } else {
        mainContainer.classList.remove('layout-vertical');
        mainContainer.classList.add('layout-horizontal');
        filtersSection.classList.remove('filters-vertical');
        filtersSection.classList.add('filters-horizontal');
      }
    });

    // Alterna exibição dos filtros (colapsa/expande)
    toggleFiltersButton.addEventListener('click', () => {
      mainContainer.classList.toggle('filters-collapsed');
    });

    function parsePrice(str) {
      const match = str.match(/R\$ ?([\d,.]+)/);
      if (!match) return 0;
      let numeric = match[1];
      numeric = numeric.replace(/\./g, '').replace(',', '.');
      return parseFloat(numeric) || 0;
    }

    function parseDiscount(str) {
      if (!str) return { type: 'none', value: 0 };
      if (str.includes('%')) {
        return { type: 'percent', value: parseFloat(str) || 0 };
      } else if (str.includes('R$')) {
        return { type: 'fixed', value: parsePrice(str) };
      }
      return { type: 'none', value: 0 };
    }

    function applyDiscount(original, discount) {
      let final = original;
      if (discount.type === 'percent') {
        final = original * (1 - discount.value / 100);
      } else if (discount.type === 'fixed') {
        final = original - discount.value;
      }
      return final < 0 ? 0 : final;
    }

    function updateProductList() {
      const selectedGroup = groupFilter.value;
      const selectedPrice = priceFilter.value;
      const selectedCustomTrail = customTrailFilter.value;
      const selectedFinanceCareer = financeCareerFilter.value;
      const selectedDegree = degreeFilter.value;
      const selectedCompany = companyFilter.value;
      const selectedPrimo = primoFilter.value;

      let filteredProducts = allProducts;

      if (selectedGroup !== 'all') {
        filteredProducts = filteredProducts.filter(product =>
          product.getAttribute('data-group')?.split(' ').includes(selectedGroup)
        );
      }
      if (selectedPrice !== 'all') {
        filteredProducts = filteredProducts.filter(product =>
          product.getAttribute('data-price')?.split('-').includes(selectedPrice)
        );
      }
      if (selectedCustomTrail !== 'all') {
        filteredProducts = filteredProducts.filter(product =>
          product.getAttribute('data-custom-trail')?.split(' ').includes(selectedCustomTrail)
        );
      }
      if (selectedFinanceCareer !== 'all') {
        filteredProducts = filteredProducts.filter(product =>
          product.getAttribute('data-finance-career')?.split(' ').includes(selectedFinanceCareer)
        );
      }
      if (selectedDegree !== 'all') {
        filteredProducts = filteredProducts.filter(product => {
          const degreeData = product.getAttribute('data-degree');
          return degreeData && degreeData.split(' ').includes(selectedDegree);
        });
      }
      if (selectedCompany !== 'all') {
        filteredProducts = filteredProducts.filter(product => {
          const companyData = product.getAttribute('data-company');
          return companyData && companyData.split(' ').includes(selectedCompany);
        });
      }

      allProducts.forEach(product => {
        product.style.display = filteredProducts.includes(product) ? 'flex' : 'none';
      });

      filteredProducts.forEach(product => {
        const primoValues = product.getAttribute('data-primo').split('-');
        const hasPrimoSelected = primoValues.includes(selectedPrimo);
        const benefitSpan = product.querySelector('.benefit-text');

        let benefitText = '';
        if (selectedPrimo !== 'nao' && hasPrimoSelected) {
          benefitText = product.getAttribute('data-benefit-' + selectedPrimo) || product.getAttribute('data-benefit') || '';
          benefitSpan.textContent = benefitText;
          benefitSpan.style.display = "block";
          product.style.border = "3px solid #ff6600";
        } else {
          benefitSpan.textContent = "";
          benefitSpan.style.display = "none";
          product.style.border = "1px solid transparent";
        }

        const precoOriginalStr = product.getAttribute('data-preco') || '';
        const originalPrice = parsePrice(precoOriginalStr);
        let discountStr = '';
        if (selectedPrimo !== 'nao' && hasPrimoSelected) {
          discountStr = product.getAttribute(`data-benefit-${selectedPrimo}`) || '';
        }
        const discount = parseDiscount(discountStr);
        const finalPrice = applyDiscount(originalPrice, discount);

        const newPriceEl = product.querySelector('.new-price');
        const oldPriceEl = product.querySelector('.old-price');

        if (discount.type !== 'none' && finalPrice < originalPrice) {
          newPriceEl.textContent = `R$ ${finalPrice.toFixed(2)}`;
          oldPriceEl.textContent = `R$ ${originalPrice.toFixed(2)}`;
          oldPriceEl.style.display = 'block';
        } else {
          oldPriceEl.textContent = '';
          oldPriceEl.style.display = 'none';
          newPriceEl.textContent = originalPrice >= 0 ? precoOriginalStr : 'Sob consulta';
        }
      });
    }

    groupFilter.addEventListener('change', updateProductList);
    priceFilter.addEventListener('change', updateProductList);
    customTrailFilter.addEventListener('change', updateProductList);
    financeCareerFilter.addEventListener('change', updateProductList);
    degreeFilter.addEventListener('change', updateProductList);
    companyFilter.addEventListener('change', updateProductList);
    primoFilter.addEventListener('change', updateProductList);

    updateProductList();

    // Restaura a funcionalidade das tooltips usando data-description
    allProducts.forEach(product => {
      const tooltip = product.querySelector('.tooltip');
      const description = product.getAttribute('data-description') || '';
      product.addEventListener('mouseenter', () => {
        tooltip.textContent = description;
      });
      product.addEventListener('mouseleave', () => {
        tooltip.textContent = '';
      });
    });
  </script>
</body>
